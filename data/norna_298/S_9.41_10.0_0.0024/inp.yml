comment: "3-bead Cooke lipid model. For more information: doi:10/chqzjk"
temperature: 300
random: {seed: hardware}
geometry: {type: hexagonal, length: 518.4, radius: 9.432999601477862}
mcloop: {macro: 10, micro: 400000.0}

atomlist:
    - HD:   {sigma: 3.6, eps: 2.5, dp: 2}
    - HHD:  {sigma: 3.6, eps: 2.5, dp: 2, q: 1}
    - T1:  {sigma: 6.6, eps: 2.5, dp: 2}
    - T2:  {sigma: 8.8, eps: 2.5, dp: 2, alphax: -18}
    - NA:  {sigma: 4.6, eps: 0.01, dp: 10, q: 1}
    - CL:  {sigma: 4.6, eps: 0.01, dp: 10, q: -1}
    - H:   {pactivity: 10.0, eps: 0.01, implicit: True}

moleculelist:
    - Na: {atoms: [NA], atomic: True, activity: 0.13923371288471428}
    - Cl: {atoms: [CL], atomic: True, activity: 0.11329831420344413}
    - lipid:
        activity: 0.002386559700938226
        structure:
            - H:  [0,0,0]
            - T1: [0,0,5.1]
            - T2: [0,0,12.8]
        bondlist:
            - fene: {index: [0,1], k: 1.2, rmax: 7.6499999999999995}
            - fene: {index: [1,2], k: 1.2, rmax: 11.55}
            - harmonic: {index: [0,2], k: 0.4, req: 25.4}
        keeppos: True
            
insertmolecules:
    - Na: {N: 400, inactive: True}
    - Cl: {N: 400, inactive: True}
    - lipid: {N: 400, inactive: True}

energy:
    - bonded: {}
    - nonbonded_splined:
        default:
            - wca:
                mixing: LB
            - custom:
                cutoff: 1000
                function: lB * q1 * q2 * ( 1.0 / r - 1.0 / Rc )
                constants:
                    lB: 7.166033219760823
            - polar: {epsr: 77.72826666666668}
        T1 T1:
            - wca:
                mixing: LB
            - cos2: {rc: 7.4082492, eps: 2.5, wc: 11.879999999999999}
        T1 T2:
            - wca:
                mixing: LB
            - cos2: {rc: 8.6429574, eps: 2.5, wc: 13.860000000000001}
        T2 T2:
            - wca:
                mixing: LB
            - cos2: {rc: 9.877665600000002, eps: 2.5, wc: 15.840000000000002}

reactionlist:
    - "HHD = HD + Na + H": {pK: 9.41}
    - "HHD + Cl = HD + H": {pK: 9.41}
    - "= Na + Cl": {}
    - "= lipid": {neutral: True}

moves:
    - rcmc: {repeat: 10}
    - moltransrot: {molecule: lipid, dp: 0.2, dprot: 0.5, repeat: 10}
    - transrot: {molecule: lipid, repeat: 10}
    - transrot: {molecule: Cl, repeat: 10}
    - transrot: {molecule: Na, repeat: 10}
    - volume: {dV: 0.05, method: isochoric, repeat: 1}
    
analysis:
    - savestate: {file: state.json}
    - savestate: {file: confout.pqr}
    - savestate: {file: confout.gro}
    - xtcfile: {file: traj.xtc, nstep: 1e4}
    - qrfile: {file: qrtraj.dat, nstep: 1e4}
    - atomrdf: {file: rdf_HHD_HHD.dat, nstep: 1e3, name1: 'HHD', name2: 'HHD', dr: 0.1, dim: 1, slicedir: [0,0,1], thickness: 1.8}
    - atomrdf: {file: rdf_HHD_HD.dat, nstep: 1e3, name1: 'HHD', name2: 'HD', dr: 0.1, dim: 1, slicedir: [0,0,1], thickness: 1.8}
    - atomrdf: {file: rdf_HD_HHD.dat, nstep: 1e3, name1: 'HD', name2: 'HHD', dr: 0.1, dim: 1, slicedir: [0,0,1], thickness: 1.8}
    - atomrdf: {file: rdf_HD_HD.dat, nstep: 1e3, name1: 'HD', name2: 'HD', dr: 0.1, dim: 1, slicedir: [0,0,1], thickness: 1.8}
    - reactioncoordinate: {file: NNa.dat, nstep: 1e3, type: molecule, property: N, index: 0}
    - reactioncoordinate: {file: NCl.dat, nstep: 1e3, type: molecule, property: N, index: 1}
    - reactioncoordinate: {file: Nlipids.dat, nstep: 1e3, type: atom, property: N, index: 2}
    - reactioncoordinate: {file: radius.dat, nstep: 1e3, type: system, property: radius}
    - reactioncoordinate: {file: Lz.dat, nstep: 1e3, type: system, property: Lz}
    - reactioncoordinate: {file: charge.dat, nstep: 1e3, type: system, property: Q}
    - reactioncoordinate: {file: NHHD.dat, nstep: 1e3, type: atom, property: N, index: 1}
    - reactioncoordinate: {file: Rcyl.dat, nstep: 1e3, type: molecule, property: Rinner, indexes: [2,3,0,1], dir: [1,1,0]}
    - systemenergy: {file: energy.dat, nstep: 1e5}